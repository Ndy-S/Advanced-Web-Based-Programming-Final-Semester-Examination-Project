{% extends "layout.html" %}

{% block title %}Edit Dosen{% endblock %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Mahasiswa</h1>
    </div>
    <form action="/mahasiswa/edit/{{ mahasiswa[0] }}" method=post>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama:</label>
            <input type="input" class="form-control" placeholder="Nama" name="nama" value="{{ mahasiswa[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="univ" class="form-label">Universitas:</label>
            <input type="input" class="form-control" placeholder="Universitas" name="univ" value="{{ mahasiswa[4] }}" required>
        </div>
        <div class="mb-3">
            <label for="jurusan" class="form-label">Jurusan:</label>
            <select class="form-control" name="jurusan" required>
                {% for j in jurusan %}
                {% if mahasiswa[2] == j[0] %}
                <option value="{{ mahasiswa[2] }}" selected>{{ mahasiswa[11] }}</option>
                {% else %}
                <option value="{{ j[0] }}">{{ j[1] }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="angkatan" class="form-label">Angkatan:</label>
            <input type="input" class="form-control" placeholder="angkatan" name="angkatan" value="{{ mahasiswa[5] }}" required>
        </div>
        <div class="mb-4">
            <label for="dosenp" class="form-label">Dosen Pembimbing:</label>
            <select class="form-control" name="dosenp" required>
                {% for d in dosen %}
                {% if mahasiswa[1] == d[0] %}
                <option value="{{ mahasiswa[1] }}" selected>{{ mahasiswa[8] }}</option>
                {% else %}
                <option value="{{ d[0] }}">{{ d[2] }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <a type="button" href="/mahasiswa" class="btn btn-secondary">Kembali</a>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</main>
{% endblock %}
