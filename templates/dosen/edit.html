{% extends "layout.html" %}

{% block title %}Edit Dosen{% endblock %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Dosen</h1>
    </div>
    <form action="/dosen/edit/{{ dosen[0] }}" method=post>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama:</label>
            <input type="input" class="form-control" placeholder="Nama" name="nama" value="{{ dosen[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="univ" class="form-label">Universitas:</label>
            <input type="input" class="form-control" placeholder="Universitas" name="univ" value="{{ dosen[3] }}" required>
        </div>
        <div class="mb-4">
            <label for="jurusan" class="form-label">Jurusan:</label>
            <select class="form-control" name="jurusan" required>
                {% for j in jurusan %}
                {% if dosen[1] == j[0] %}
                <option value="{{ dosen[1] }}" selected>{{ dosen[5] }}</option>
                {% else %}
                <option value="{{ j[0] }}">{{ j[1] }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <a type="button" href="/dosen" class="btn btn-secondary">Kembali</a>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</main>
{% endblock %}
